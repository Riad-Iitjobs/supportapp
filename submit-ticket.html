<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Ticket - SupportHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">Submit Ticket</h1>
      <div class="header-actions">
        <button class="icon-btn" onclick="window.location.href='home.html'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Success Message -->
      <div id="success-message" class="alert alert-success hidden">
        Your ticket has been submitted successfully! We'll respond within 2 hours.
      </div>

      <!-- Info Card -->
      <div class="card mb-lg">
        <h3 class="card-title">Need Help?</h3>
        <p class="card-text">Submit a support ticket and our team will get back to you as soon as possible.</p>
      </div>

      <!-- Ticket Form -->
      <form id="ticket-form" onsubmit="handleTicketSubmit(event)">
        <div class="form-group">
          <label class="form-label" for="ticket-subject">Subject</label>
          <input
            type="text"
            id="ticket-subject"
            class="form-input"
            placeholder="Brief description of your issue"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="ticket-category">Category</label>
          <select id="ticket-category" class="form-select" required>
            <option value="">Select a category</option>
            <option value="technical">Technical Issue</option>
            <option value="billing">Billing Question</option>
            <option value="feature">Feature Request</option>
            <option value="bug">Bug Report</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="ticket-priority">Priority</label>
          <select id="ticket-priority" class="form-select" required>
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="ticket-description">Description</label>
          <textarea
            id="ticket-description"
            class="form-textarea"
            placeholder="Please provide detailed information about your issue..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="ticket-phone">Phone Number (Optional)</label>
          <input
            type="tel"
            id="ticket-phone"
            class="form-input"
            placeholder="+1 (555) 123-4567"
          >
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Submit Ticket
        </button>
      </form>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span>Home</span>
      </a>
      <a href="tickets.html" class="nav-item active">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
        </svg>
        <span>Tickets</span>
      </a>
      <a href="account.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span>Account</span>
      </a>
    </nav>
  </div>

  <script src="app.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="chat-widget.js"></script>
  <script>
    // Require authentication
    requireAuth();

    async function handleTicketSubmit(event) {
      event.preventDefault();

      const submitBtn = event.target.querySelector('button[type="submit"]');
      const successMsg = document.getElementById('success-message');

      const ticketData = {
        subject: document.getElementById('ticket-subject').value,
        category: document.getElementById('ticket-category').value,
        priority: document.getElementById('ticket-priority').value,
        description: document.getElementById('ticket-description').value,
        phone: document.getElementById('ticket-phone').value || undefined
      };

      try {
        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        // Call API to create ticket
        const data = await createTicket(ticketData);

        // Show success message
        successMsg.classList.remove('hidden');

        // Reset form
        document.getElementById('ticket-form').reset();

        // Scroll to top to show success message
        window.scrollTo({ top: 0, behavior: 'smooth' });

        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = 'tickets.html';
        }, 2000);

      } catch (error) {
        console.error('Error submitting ticket:', error);
        alert(error.message || 'Failed to submit ticket. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Ticket';
      }
    }
  </script>
</body>
</html>
