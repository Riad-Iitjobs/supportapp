<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SupportHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">SupportHub</h1>
      <div class="header-actions">
        <button class="icon-btn" onclick="window.location.href='index.html'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" id="login-tab" onclick="switchTab('login')">Login</button>
        <button class="tab" id="signup-tab" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="login-form-container">
        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              class="form-input"
              placeholder="you@example.com"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              class="form-input"
              placeholder="Enter your password"
              required
              minlength="6"
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>

          <p class="text-center text-secondary mt-md" style="font-size: 0.875rem;">
            Don't have an account? <a href="#" onclick="switchTab('signup'); return false;" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign up</a>
          </p>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signup-form-container" class="hidden">
        <form id="signup-form" onsubmit="handleSignup(event)">
          <div class="form-group">
            <label class="form-label" for="signup-name">Full Name</label>
            <input
              type="text"
              id="signup-name"
              class="form-input"
              placeholder="John Doe"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              class="form-input"
              placeholder="you@example.com"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              class="form-input"
              placeholder="At least 6 characters"
              required
              minlength="6"
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="signup-confirm">Confirm Password</label>
            <input
              type="password"
              id="signup-confirm"
              class="form-input"
              placeholder="Confirm your password"
              required
              minlength="6"
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Create Account
          </button>

          <p class="text-center text-secondary mt-md" style="font-size: 0.875rem;">
            Already have an account? <a href="#" onclick="switchTab('login'); return false;" style="color: var(--primary); text-decoration: none; font-weight: 600;">Login</a>
          </p>
        </form>
      </div>

      <!-- Success Message -->
      <div id="success-message" class="alert alert-success hidden">
        Successfully logged in! Redirecting...
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span>Home</span>
      </a>
      <a href="tickets.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
        </svg>
        <span>Tickets</span>
      </a>
      <a href="chat.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
        <span>Chat</span>
      </a>
      <a href="admin.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>Admin</span>
      </a>
    </nav>
  </div>

  <script src="app.js"></script>
  <script>
    function switchTab(tab) {
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const loginForm = document.getElementById('login-form-container');
      const signupForm = document.getElementById('signup-form-container');

      if (tab === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      } else {
        loginTab.classList.remove('active');
        signupTab.classList.add('active');
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
      }
    }

    // Helper to get or create userId based on email
    function getUserIdByEmail(email, name = '') {
      const userMappings = JSON.parse(localStorage.getItem('userMappings') || '{}');

      // Check if user already has an ID
      if (userMappings[email]) {
        return userMappings[email];
      }

      // Create new user ID (start from 100 to avoid conflicts with dummy users)
      const existingIds = Object.values(userMappings);
      const maxId = existingIds.length > 0 ? Math.max(...existingIds, 99) : 99;
      const newUserId = maxId + 1;

      // Store mapping
      userMappings[email] = newUserId;
      localStorage.setItem('userMappings', JSON.stringify(userMappings));

      // Add to real users list for admin
      const realUsers = JSON.parse(localStorage.getItem('realUsers') || '[]');

      // Check if user already exists
      const existingUser = realUsers.find(u => u.id === newUserId || u.email === email);
      if (!existingUser) {
        // Get initials
        const initials = name
          ? name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2)
          : email.slice(0, 2).toUpperCase();

        realUsers.push({
          id: newUserId,
          name: name || email.split('@')[0],
          email: email,
          initials: initials,
          status: 'active',
          ticketCount: 0
        });

        localStorage.setItem('realUsers', JSON.stringify(realUsers));
      }

      return newUserId;
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const userId = getUserIdByEmail(email, '');

      // Store user info in localStorage
      localStorage.setItem('user', JSON.stringify({ email, userId, loggedIn: true }));

      // Show success message
      document.getElementById('success-message').classList.remove('hidden');

      // Redirect after 1.5 seconds
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    }

    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }

      const userId = getUserIdByEmail(email, name);

      // Store user info in localStorage
      localStorage.setItem('user', JSON.stringify({ name, email, userId, loggedIn: true }));

      // Show success message
      const successMsg = document.getElementById('success-message');
      successMsg.textContent = 'Account created successfully! Redirecting...';
      successMsg.classList.remove('hidden');

      // Redirect after 1.5 seconds
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    }
  </script>
</body>
</html>
