<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SupportHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">SupportHub</h1>
      <div class="header-actions">
        <button class="icon-btn" onclick="window.location.href='home.html'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" id="login-tab" onclick="switchTab('login')">Login</button>
        <button class="tab" id="signup-tab" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="login-form-container">
        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              class="form-input"
              placeholder="you@example.com"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              class="form-input"
              placeholder="Enter your password"
              required
              minlength="6"
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>

          <p class="text-center text-secondary mt-md" style="font-size: 0.875rem;">
            Don't have an account? <a href="#" onclick="switchTab('signup'); return false;" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign up</a>
          </p>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signup-form-container" class="hidden">
        <form id="signup-form" onsubmit="handleSignup(event)">
          <div class="form-group">
            <label class="form-label" for="signup-name">Full Name</label>
            <input
              type="text"
              id="signup-name"
              class="form-input"
              placeholder="John Doe"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              class="form-input"
              placeholder="you@example.com"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              class="form-input"
              placeholder="At least 6 characters"
              required
              minlength="6"
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="signup-confirm">Confirm Password</label>
            <input
              type="password"
              id="signup-confirm"
              class="form-input"
              placeholder="Confirm your password"
              required
              minlength="6"
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Create Account
          </button>

          <p class="text-center text-secondary mt-md" style="font-size: 0.875rem;">
            Already have an account? <a href="#" onclick="switchTab('login'); return false;" style="color: var(--primary); text-decoration: none; font-weight: 600;">Login</a>
          </p>
        </form>
      </div>

      <!-- Success Message -->
      <div id="success-message" class="alert alert-success hidden">
        Successfully logged in! Redirecting...
      </div>

      <!-- Admin Login Link -->
      <div class="card text-center" style="margin-top: var(--space-xl);">
        <p style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: var(--space-sm);">
          Are you an administrator?
        </p>
        <button class="btn btn-secondary btn-block" onclick="window.open('admin-login.html', '_blank')">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
          </svg>
          Admin Login
        </button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script>
    // Check if already logged in
    if (isLoggedIn()) {
      window.location.href = getRedirectAfterLogin();
    }

    function switchTab(tab) {
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const loginForm = document.getElementById('login-form-container');
      const signupForm = document.getElementById('signup-form-container');

      if (tab === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      } else {
        loginTab.classList.remove('active');
        signupTab.classList.add('active');
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
      }
    }

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const successMsg = document.getElementById('success-message');

      try {
        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Logging in...';

        // Call API
        const data = await loginUser({ email, password });

        // Store token and user data
        login(data.token, data.user);

        // Show success message
        successMsg.textContent = 'Successfully logged in! Redirecting...';
        successMsg.classList.remove('hidden');

        // Redirect after 1.5 seconds
        setTimeout(() => {
          window.location.href = getRedirectAfterLogin();
        }, 1500);

      } catch (error) {
        // Show error message
        alert(error.message || 'Login failed. Please check your credentials.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    }

    async function handleSignup(event) {
      event.preventDefault();

      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const successMsg = document.getElementById('success-message');

      // Validate passwords match
      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }

      try {
        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating account...';

        // Call API
        const data = await signup({ name, email, password });

        // Store token and user data
        login(data.token, data.user);

        // Show success message
        successMsg.textContent = 'Account created successfully! Redirecting...';
        successMsg.classList.remove('hidden');

        // Redirect after 1.5 seconds
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500);

      } catch (error) {
        // Show error message
        alert(error.message || 'Signup failed. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    }
  </script>
</body>
</html>
