<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Ticket - SupportHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">Support Ticket</h1>
      <div class="header-actions">
        <button class="icon-btn" onclick="window.location.href='index.html'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Success Message -->
      <div id="success-message" class="alert alert-success hidden">
        Your ticket has been submitted successfully! We'll respond within 2 hours.
      </div>

      <!-- Info Card -->
      <div class="card mb-lg">
        <h3 class="card-title">Need Help?</h3>
        <p class="card-text">Submit a support ticket and our team will get back to you as soon as possible.</p>
      </div>

      <!-- Ticket Form -->
      <form id="ticket-form" onsubmit="handleTicketSubmit(event)">
        <div class="form-group">
          <label class="form-label" for="ticket-subject">Subject</label>
          <input
            type="text"
            id="ticket-subject"
            class="form-input"
            placeholder="Brief description of your issue"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="ticket-category">Category</label>
          <select id="ticket-category" class="form-select" required>
            <option value="">Select a category</option>
            <option value="technical">Technical Issue</option>
            <option value="billing">Billing Question</option>
            <option value="feature">Feature Request</option>
            <option value="bug">Bug Report</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="ticket-priority">Priority</label>
          <select id="ticket-priority" class="form-select" required>
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="ticket-description">Description</label>
          <textarea
            id="ticket-description"
            class="form-textarea"
            placeholder="Please provide detailed information about your issue..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="ticket-email">Contact Email</label>
          <input
            type="email"
            id="ticket-email"
            class="form-input"
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="ticket-phone">Phone Number (Optional)</label>
          <input
            type="tel"
            id="ticket-phone"
            class="form-input"
            placeholder="+1 (555) 123-4567"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="ticket-attachment">Attachment (Optional)</label>
          <input
            type="file"
            id="ticket-attachment"
            class="form-input"
            accept="image/*,.pdf,.doc,.docx"
          >
          <p class="text-secondary" style="font-size: 0.75rem; margin-top: var(--space-xs);">
            Accepted formats: Images, PDF, Word documents
          </p>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Submit Ticket
        </button>

        <button type="button" class="btn btn-secondary btn-block mt-sm" onclick="window.location.href='chat.html'">
          Try Chat Support Instead
        </button>
      </form>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span>Home</span>
      </a>
      <a href="tickets.html" class="nav-item active">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
        </svg>
        <span>Tickets</span>
      </a>
      <a href="chat.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
        <span>Chat</span>
      </a>
      <a href="admin.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>Admin</span>
      </a>
    </nav>
  </div>

  <script src="app.js"></script>
  <script>
    // Pre-fill email if user is logged in
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (user.email) {
      document.getElementById('ticket-email').value = user.email;
    }

    function handleTicketSubmit(event) {
      event.preventDefault();

      const user = JSON.parse(localStorage.getItem('user') || '{}');
      const now = new Date();

      // Format date as "YYYY-MM-DD HH:MM AM/PM"
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const displayHours = hours % 12 || 12;
      const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
      const dateString = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${displayHours}:${displayMinutes} ${ampm}`;

      const ticket = {
        id: Date.now(),
        userId: user.userId || 1, // Default to user 1 if not set
        subject: document.getElementById('ticket-subject').value,
        category: document.getElementById('ticket-category').value,
        priority: document.getElementById('ticket-priority').value,
        description: document.getElementById('ticket-description').value,
        email: document.getElementById('ticket-email').value,
        phone: document.getElementById('ticket-phone').value,
        status: 'open',
        date: dateString,
        createdAt: now.toISOString()
      };

      // Store ticket in localStorage
      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      tickets.push(ticket);
      localStorage.setItem('tickets', JSON.stringify(tickets));

      // Show success message
      document.getElementById('success-message').classList.remove('hidden');

      // Reset form
      document.getElementById('ticket-form').reset();
      if (user.email) {
        document.getElementById('ticket-email').value = user.email;
      }

      // Scroll to top to show success message
      window.scrollTo({ top: 0, behavior: 'smooth' });

      // Hide success message after 5 seconds
      setTimeout(() => {
        document.getElementById('success-message').classList.add('hidden');
      }, 5000);
    }
  </script>
</body>
</html>
