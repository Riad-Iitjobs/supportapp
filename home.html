<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SupportHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">Dashboard</h1>
      <div class="header-actions">
        <button class="icon-btn" onclick="logout()">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Welcome Section -->
      <div class="hero" style="padding: var(--space-lg) 0;">
        <h2 class="hero-title" id="welcome-message">Welcome!</h2>
        <p class="hero-subtitle">How can we help you today?</p>
      </div>

      <!-- Quick Stats -->
      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-md); margin-bottom: var(--space-lg);">
        <div class="card text-center">
          <div style="font-size: 2rem; font-weight: 800; color: var(--primary);" id="stat-tickets">0</div>
          <div style="font-size: 0.875rem; color: var(--text-secondary); font-weight: 600;">My Tickets</div>
        </div>
        <div class="card text-center">
          <div style="font-size: 2rem; font-weight: 800; color: var(--primary);" id="stat-open">0</div>
          <div style="font-size: 0.875rem; color: var(--text-secondary); font-weight: 600;">Open Tickets</div>
        </div>
      </div>

      <!-- Quick Actions -->
      <h3 style="font-size: 1.125rem; font-weight: 700; margin-bottom: var(--space-md);">Quick Actions</h3>
      <div style="display: flex; flex-direction: column; gap: var(--space-sm);">
        <button class="btn btn-primary btn-block" onclick="window.location.href='submit-ticket.html'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Submit New Ticket
        </button>
        <button class="btn btn-secondary btn-block" onclick="window.location.href='tickets.html'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
          </svg>
          View My Tickets
        </button>
      </div>

      <!-- Recent Tickets -->
      <h3 style="font-size: 1.125rem; font-weight: 700; margin: var(--space-xl) 0 var(--space-md);">Recent Tickets</h3>
      <div id="recent-tickets"></div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item active">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span>Home</span>
      </a>
      <a href="tickets.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
        </svg>
        <span>Tickets</span>
      </a>
      <a href="account.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span>Account</span>
      </a>
    </nav>
  </div>

  <script src="app.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="chat-widget.js"></script>
  <script>
    // Require authentication
    requireAuth();

    // Get current user
    const user = getCurrentUser();

    // Display user info
    if (user && user.name) {
      const firstName = user.name.split(' ')[0];
      document.getElementById('welcome-message').textContent = `Welcome, ${firstName}!`;
    } else if (user && user.email) {
      document.getElementById('welcome-message').textContent = `Welcome, ${user.email.split('@')[0]}!`;
    }

    // Load dashboard data
    async function loadDashboardData() {
      try {
        // Fetch ticket stats and recent tickets
        const [statsData, ticketsData] = await Promise.all([
          getTicketStats(),
          getTickets()
        ]);

        // Update stats
        document.getElementById('stat-tickets').textContent = statsData.stats.total || 0;
        document.getElementById('stat-open').textContent = statsData.stats.open || 0;

        // Display recent 3 tickets
        const recentTickets = ticketsData.tickets
          .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
          .slice(0, 3);

        displayRecentTickets(recentTickets);
      } catch (error) {
        console.error('Error loading dashboard data:', error);
        // Show error message
        document.getElementById('recent-tickets').innerHTML =
          '<div class="card text-center" style="padding: var(--space-xl);"><p style="color: var(--error);">Error loading data. Please try again.</p></div>';
      }
    }

    function displayRecentTickets(tickets) {
      const container = document.getElementById('recent-tickets');

      if (tickets.length === 0) {
        container.innerHTML = '<div class="card text-center" style="padding: var(--space-xl);"><p style="color: var(--text-secondary);">No tickets yet. Submit your first ticket to get started!</p></div>';
      } else {
        const ticketsHTML = tickets.map(ticket => {
          const date = new Date(ticket.created_at).toLocaleDateString();
          const statusColors = {
            'open': 'rgba(79, 70, 229, 0.1)',
            'in-progress': 'rgba(245, 158, 11, 0.1)',
            'resolved': 'rgba(16, 185, 129, 0.1)',
            'closed': 'rgba(107, 114, 128, 0.1)'
          };
          const statusTextColors = {
            'open': 'var(--primary)',
            'in-progress': '#f59e0b',
            'resolved': '#10b981',
            'closed': '#6b7280'
          };

          return `
            <div class="card" style="margin-bottom: var(--space-sm); cursor: pointer;" onclick="viewTicket(${ticket.id})">
              <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: var(--space-xs);">
                <h4 style="font-size: 0.875rem; font-weight: 600; flex: 1;">${ticket.subject}</h4>
                <span style="padding: 4px 10px; border-radius: var(--radius-full); font-size: 0.7rem; font-weight: 600; background: ${statusColors[ticket.status]}; color: ${statusTextColors[ticket.status]}; white-space: nowrap;">${ticket.status}</span>
              </div>
              <p style="font-size: 0.75rem; color: var(--text-secondary); margin: 0;">${ticket.category} â€¢ ${date}</p>
            </div>
          `;
        }).join('');
        container.innerHTML = ticketsHTML;
      }
    }

    function viewTicket(ticketId) {
      localStorage.setItem('selectedTicket', ticketId);
      window.location.href = 'tickets.html';
    }

    function logoutUser() {
      logout();
      window.location.href = 'login.html';
    }

    // Rename the button's logout function
    document.querySelector('.header-actions .icon-btn').setAttribute('onclick', 'logoutUser()');

    // Load data on page load
    loadDashboardData();
  </script>
</body>
</html>
