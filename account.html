<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - SupportHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">Account</h1>
      <div class="header-actions">
        <button class="icon-btn" onclick="logout()">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Profile Section -->
      <div class="card text-center" style="margin-bottom: var(--space-lg);">
        <div style="width: 80px; height: 80px; border-radius: var(--radius-full); background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-md); font-size: 2rem; font-weight: 700;" id="user-avatar">
          U
        </div>
        <h2 style="font-size: 1.25rem; font-weight: 700; margin-bottom: var(--space-xs);" id="user-name">User</h2>
        <p style="color: var(--text-secondary); font-size: 0.875rem;" id="user-email">user@example.com</p>
      </div>

      <!-- Account Details -->
      <h3 style="font-size: 1.125rem; font-weight: 700; margin-bottom: var(--space-md);">Account Information</h3>

      <div class="card" style="margin-bottom: var(--space-sm);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-sm);">
          <div>
            <div style="font-size: 0.75rem; color: var(--text-secondary); font-weight: 600; margin-bottom: 4px;">FULL NAME</div>
            <div style="font-size: 0.875rem; font-weight: 600;" id="display-name">-</div>
          </div>
        </div>
      </div>

      <div class="card" style="margin-bottom: var(--space-sm);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-sm);">
          <div>
            <div style="font-size: 0.75rem; color: var(--text-secondary); font-weight: 600; margin-bottom: 4px;">EMAIL</div>
            <div style="font-size: 0.875rem; font-weight: 600;" id="display-email">-</div>
          </div>
        </div>
      </div>

      <div class="card" style="margin-bottom: var(--space-lg);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-sm);">
          <div>
            <div style="font-size: 0.75rem; color: var(--text-secondary); font-weight: 600; margin-bottom: 4px;">USER ID</div>
            <div style="font-size: 0.875rem; font-weight: 600;" id="display-userId">-</div>
          </div>
        </div>
      </div>

      <!-- Statistics -->
      <h3 style="font-size: 1.125rem; font-weight: 700; margin-bottom: var(--space-md);">Statistics</h3>

      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-md); margin-bottom: var(--space-xl);">
        <div class="card text-center">
          <div style="font-size: 2rem; font-weight: 800; color: var(--primary);" id="stat-tickets">0</div>
          <div style="font-size: 0.875rem; color: var(--text-secondary); font-weight: 600;">Total Tickets</div>
        </div>
        <div class="card text-center">
          <div style="font-size: 2rem; font-weight: 800; color: var(--primary);" id="stat-messages">0</div>
          <div style="font-size: 0.875rem; color: var(--text-secondary); font-weight: 600;">Chat Messages</div>
        </div>
      </div>

      <!-- Actions -->
      <button class="btn btn-secondary btn-block" onclick="logout()" style="margin-top: var(--space-lg);">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        Logout
      </button>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span>Home</span>
      </a>
      <a href="tickets.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
        </svg>
        <span>Tickets</span>
      </a>
      <a href="account.html" class="nav-item active">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span>Account</span>
      </a>
    </nav>
  </div>

  <script src="app.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="chat-widget.js"></script>
  <script>
    // Require authentication
    requireAuth();

    // Load user profile and statistics
    async function loadAccountData() {
      try {
        // Get user from token
        const user = getCurrentUser();

        if (!user) {
          window.location.href = 'login.html';
          return;
        }

        // Fetch profile from API
        const profileData = await getUserProfile();
        const profile = profileData.user;

        // Display user information
        document.getElementById('user-name').textContent = profile.name || 'User';
        document.getElementById('user-email').textContent = profile.email || 'user@example.com';
        document.getElementById('display-name').textContent = profile.name || 'Not set';
        document.getElementById('display-email').textContent = profile.email || 'Not set';
        document.getElementById('display-userId').textContent = profile.id || 'N/A';

        // Get initials for avatar
        let initials = 'U';
        if (profile.initials) {
          initials = profile.initials;
        } else if (profile.name) {
          initials = profile.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        } else if (profile.email) {
          initials = profile.email.slice(0, 2).toUpperCase();
        }
        document.getElementById('user-avatar').textContent = initials;

        // Fetch statistics from API
        const [statsData, messagesData] = await Promise.all([
          getTicketStats(),
          getChatMessages().catch(() => ({ messages: [] })) // Handle error gracefully
        ]);

        // Update statistics
        document.getElementById('stat-tickets').textContent = statsData.stats.total || 0;
        document.getElementById('stat-messages').textContent = messagesData.messages?.length || 0;

      } catch (error) {
        console.error('Error loading account data:', error);
        alert('Failed to load account data. Please try again.');
      }
    }

    function logoutUser() {
      if (confirm('Are you sure you want to logout?')) {
        logout();
        window.location.href = 'login.html';
      }
    }

    // Update logout buttons to use the renamed function
    document.querySelectorAll('[onclick*="logout()"]').forEach(btn => {
      btn.setAttribute('onclick', 'logoutUser()');
    });

    // Load account data on page load
    loadAccountData();
  </script>
</body>
</html>
